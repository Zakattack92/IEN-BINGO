<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <style>
        body {
            background-color: black;
            color: #edbc00;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        button, input {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #edbc00;
            color: black;
            border: none;
            cursor: pointer;
        }

        button:hover, input[type="datetime-local"] {
            background-color: #c89700;
        }

        label {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Game Control Panel</h1>

    <!-- Manual Game Start and Stop -->
    <button id="start-game-btn">Start Game Manually</button>
    <button id="end-game-btn">End Game Manually</button>

    <script type="module">
        // Console log to confirm script is loaded
        console.log("Script loaded successfully.");

        // Firebase initialization
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQ0kenGUnwgbZwTgTdqUQHgJWIL25i7hc",
            authDomain: "ien-bingo.firebaseapp.com",
            projectId: "ien-bingo",
            storageBucket: "ien-bingo.appspot.com",
            messagingSenderId: "115041832401",
            appId: "1:115041832401:web:785da7558648d1ac8124f0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        console.log("Firebase initialized successfully.");

        // Test functions to check if buttons are working
        window.startGame = function() {
            console.log("Start Game button clicked");
            alert("Game Started Manually!");
        }

        window.endGame = function() {
            console.log("End Game button clicked");
            alert("Game Ended Manually!");
        }

        // Attach event listeners for testing
        document.getElementById('start-game-btn').addEventListener('click', window.startGame);
        document.getElementById('end-game-btn').addEventListener('click', window.endGame);
    </script>
</body>
</html>
