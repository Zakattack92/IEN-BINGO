<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggest a Box</title>
    <style>
        body {
            background-color: black;
            color: #edbc00;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        input, select, button {
            padding: 10px;
            margin: 5px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Suggest a New Bingo Phrase</h1>

    <form id="phrase-form">
        <label for="category">Select a Category:</label>
        <select id="category" name="category">
               <option value="Al">Al</option>
<option value="Zak">Zak</option>
            <option value="Noah">Noah</option>
<option value="Mitch">Mitch</option>
<option value="Hunter">Hunter</option>
<option value="Matt">Matt</option>
            <option value="Cassie">Cassie</option>
            <option value="Free Spot">Free Spot</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <label for="phrase">Enter Phrase:</label>
        <input type="text" id="phrase" name="phrase" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    
    <script>
        // Initialize Firebase
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        // Form submission
        document.getElementById('phrase-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form from submitting the default way

            var category = document.getElementById('category').value;
            var phrase = document.getElementById('phrase').value;

            db.collection("bingo_phrases").add({
                category: category,
                phrase: phrase
            }).then(() => {
                alert("Phrase added successfully!");
                document.getElementById('phrase-form').reset();
            }).catch((error) => {
                alert("Error adding phrase: " + error);
            });
        });
    </script>
</body>
</html>
