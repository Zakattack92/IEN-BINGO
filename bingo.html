<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=.80">
    <title>I.E.N. Bingo</title>
    <style>
        body {
            background-color: black;
            color: #edbc00; /* Deeper gold color */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns wide */
            grid-gap: 10px;
            margin: 20px auto;
            width: 80%;
        }

        .bingo-cell {
            border: 2px solid #edbc00; /* Deeper gold */
            padding: 20px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .free-spot {
            font-weight: bold;
        }

        .clicked {
            background-color: #DAA520;
            color: black;
        }

        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #edbc00;
            color: black;
            border: none;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #c89700;
        }
    </style>
</head>
<body>
    <h1>I.E.N. Bingo</h1>

    <div class="bingo-grid">
        <div class="bingo-cell" id="cell-1"></div>
        <div class="bingo-cell" id="cell-2"></div>
        <div class="bingo-cell" id="cell-3"></div>

        <div class="bingo-cell" id="cell-4"></div>
        <div class="bingo-cell" id="cell-5"></div>
        <div class="bingo-cell" id="cell-6"></div>

        <div class="bingo-cell" id="cell-7"></div>
        <div class="bingo-cell free-spot" id="free-spot">Free Spot</div>
        <div class="bingo-cell" id="cell-9"></div>

        <div class="bingo-cell" id="cell-10"></div>
        <div class="bingo-cell" id="cell-11"></div>
        <div class="bingo-cell" id="cell-12"></div>

        <div class="bingo-cell" id="cell-13"></div>
        <div class="bingo-cell" id="cell-14"></div>
        <div class="bingo-cell" id="cell-15"></div>
    </div>

    <button class="submit-button" onclick="window.location.href='submit.html';">Submit a Phrase</button>

    <script>
        // Redirect to login if not authenticated
        if (!localStorage.getItem('bingoUser')) {
            window.location.href = 'index.html'; // Redirect to login
        }

        const user = JSON.parse(localStorage.getItem('bingoUser')); // Get logged-in user
    </script>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, query, collection, where, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDQ0kenGUnwgbZwTgTdqUQHgJWIL25i7hc",
        authDomain: "ien-bingo.firebaseapp.com",
        projectId: "ien-bingo",
        storageBucket: "ien-bingo.appspot.com",
        messagingSenderId: "115041832401",
        appId: "1:115041832401:web:785da7558648d1ac8124f0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentUser = JSON.parse(localStorage.getItem('bingoUser')); // Get logged-in user

    // Ensure user is logged in, otherwise redirect to login
    if (!currentUser) {
        window.location.href = 'index.html'; // Redirect to login page if not authenticated
    } else {
        // User is logged in, set up real-time listener
        setupRealTimeListener();
    }
    // Fetch the game state to check if the game is started
    async function fetchGameState() {
        const gameStateRef = doc(db, "game_state", "current");
        const gameStateSnap = await getDoc(gameStateRef);
        if (gameStateSnap.exists()) {
            const gameState = gameStateSnap.data();
            return gameState;
        }
        return null;
    }
    // Real-time listener for Firestore changes
    function setupRealTimeListener() {
        const userDocRef = doc(db, "user_clicks", currentUser.uid);

        // Set up real-time listener for changes in user's clicked cells
        onSnapshot(userDocRef, (docSnapshot) => {
            if (docSnapshot.exists()) {
                const userData = docSnapshot.data();
                const clickedCells = userData.clickedCells || [];
                updateButtonStates(clickedCells); // Update button states based on data from Firestore
            }
        });
    }

    // Function to update button states (clicked/un-clicked)
    function updateButtonStates(clickedCells) {
        const bingoCells = document.querySelectorAll('.bingo-cell');
        bingoCells.forEach((cell, index) => {
            if (clickedCells.includes(index)) {
                cell.classList.add('clicked'); // Mark as clicked
            } else {
                cell.classList.remove('clicked'); // Mark as un-clicked
            }
        });
    }

    // Save clicked cell when user clicks on a button
    async function saveClickedCell(cellIndex) {
        const userDocRef = doc(db, "user_clicks", currentUser.uid);
        const userDocSnap = await getDoc(userDocRef);

        let clickedCells = [];
        if (userDocSnap.exists()) {
            clickedCells = userDocSnap.data().clickedCells || [];
        }

        // Add the new clicked cell if not already clicked
        if (!clickedCells.includes(cellIndex)) {
            clickedCells.push(cellIndex);
        }

        // Save the updated clicked cells list back to Firestore
        await setDoc(userDocRef, { clickedCells: clickedCells }, { merge: true });
    }

    // Add event listeners to bingo cells for click actions
    document.querySelectorAll('.bingo-cell').forEach((cell, index) => {
        cell.addEventListener('click', () => {
            cell.classList.toggle('clicked');
            saveClickedCell(index); // Save clicked cell to Firestore
        });
    });



    // Populate the bingo grid based on the game state
    async function populateBingoGrid() {
        const gameState = await fetchGameState(); // Fetch game state

        if (gameState && gameState.status === "started") {
            const savedBoard = await fetchSavedBoard(); // Fetch saved board from Firestore

            if (savedBoard) {
                fillBingoGrid(savedBoard); // Load saved board
            } else {
                generateAndSaveBingoBoard(); // Generate new board if no saved board exists
            }

        } else if (gameState && gameState.status === "ended") {
            alert("The game has ended.");
        } else {
            alert("The game is not currently active.");
        }
    }

    // Load the board from Firestore or generate a new one
    async function fetchSavedBoard() {
        const boardDocRef = doc(db, "game_state", "current");
        const boardDocSnap = await getDoc(boardDocRef);

        if (boardDocSnap.exists()) {
            const gameData = boardDocSnap.data();
            return gameData.board || null;
        }
        return null;
    }

    // Fill the bingo grid with phrases or load from saved state
async function fillBingoGrid(board) {
    const bingoCells = document.querySelectorAll('.bingo-cell');
    bingoCells.forEach((cell, index) => {
        if (index === 7) {
            // Fetch a random Free Spot phrase from Firestore
            const freeSpotPhrase = await fetchFreeSpotPhrase();
            cell.textContent = freeSpotPhrase || "Free Spot"; // Use Free Spot phrase or fallback to "Free Spot"
        } else {
            cell.textContent = board[index] || '';
        }
    });
}

// Fetch a random "Free Spot" phrase from Firestore
async function fetchFreeSpotPhrase() {
    const q = query(collection(db, "bingo_phrases"), where("category", "==", "Free Spot"), where("status", "==", "approved"));
    const querySnapshot = await getDocs(q);

    if (!querySnapshot.empty) {
        const randomIndex = Math.floor(Math.random() * querySnapshot.docs.length);
        return querySnapshot.docs[randomIndex].data().phrase;
    } else {
        return "Free Spot"; // Fallback if no free spot phrases are found
    }
}


    // Generate a new bingo board and save it
    async function generateAndSaveBingoBoard() {
        const q = query(collection(db, "bingo_phrases"), where("status", "==", "approved"));
        const querySnapshot = await getDocs(q);
        const phrasesByCategory = {};

        querySnapshot.forEach((doc) => {
            const data = doc.data();
            if (data.category !== "Free Spot") {
                if (!phrasesByCategory[data.category]) {
                    phrasesByCategory[data.category] = [];
                }
                phrasesByCategory[data.category].push(data.phrase);
            }
        });

        const selectedPhrases = [];
        const categories = Object.keys(phrasesByCategory);

        while (selectedPhrases.length < 14 && categories.length > 0) {
            for (const category of categories) {
                if (phrasesByCategory[category].length > 0 && selectedPhrases.length < 14) {
                    const phrase = phrasesByCategory[category].shift();
                    selectedPhrases.push(phrase);
                }
            }
        }

        shuffle(selectedPhrases);

        const bingoCells = [];
        let phraseIndex = 0;

        // Fill all cells, including free spot in the middle
        for (let i = 0; i < 15; i++) {
            if (i === 7) {
                bingoCells.push("Free Spot"); // Free Spot in the center
            } else {
                bingoCells.push(selectedPhrases[phraseIndex] || '');
                phraseIndex++;
            }
        }

        // Save the generated board in Firestore
        await setDoc(doc(db, "game_state", "current"), { board: bingoCells }, { merge: true });

        // Fill the grid with the new board
        fillBingoGrid(bingoCells);
    }

    // Shuffle function to randomize phrases
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Call the function to populate the grid
    populateBingoGrid();
</script>

</body>
</html>
