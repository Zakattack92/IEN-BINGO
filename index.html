<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to I.E.N. Bingo</title>
    <style>
        body {
            background-color: black;
            color: #edbc00;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        input {
            margin: 10px;
            padding: 10px;
            font-size: 1.2em;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #edbc00;
            color: black;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #c89700;
        }

        .form-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <h1>Login or Register</h1>

    <form id="login-form">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required><br>

        <label for="password">PIN:</label>
        <input type="password" id="password" placeholder="Enter 4-digit PIN" required><br>

        <div class="form-buttons">
            <button type="button" id="login-button">Login</button>
            <button type="button" id="register-button">Register</button>
        </div>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js";
        import { getAuth, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQ0kenGUnwgbZwTgTdqUQHgJWIL25i7hc",
            authDomain: "ien-bingo.firebaseapp.com",
            projectId: "ien-bingo",
            storageBucket: "ien-bingo.appspot.com",
            messagingSenderId: "115041832401",
            appId: "1:115041832401:web:785da7558648d1ac8124f0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'bingo.html'; // Redirect to bingo board if already logged in
            }
        });

        // Login functionality
        document.getElementById('login-button').addEventListener('click', async () => {
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;

            const userRef = doc(db, "users", name);
            const userSnap = await getDoc(userRef);

            if (userSnap.exists()) {
                const userData = userSnap.data();
                if (userData.password === password) {
                    const token = 'your-generated-token'; // Generate token on server if needed
                    await signInWithCustomToken(auth, token);
                    window.location.href = 'bingo.html'; // Redirect to bingo board
                } else {
                    alert("Incorrect PIN");
                }
            } else {
                alert("User not found");
            }
        });

        // Register functionality
        document.getElementById('register-button').addEventListener('click', async () => {
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;

            if (name && password) {
                const userRef = doc(db, "users", name);
                const userSnap = await getDoc(userRef);

                if (userSnap.exists()) {
                    alert("User already exists. Please login.");
                } else {
                    await setDoc(userRef, {
                        name: name,
                        password: password
                    });
                    alert("User registered successfully! Please log in.");
                }
            } else {
                alert("Please enter a valid name and PIN.");
            }
        });
    </script>
</body>
</html>
