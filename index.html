<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I.E.N. Bingo</title>
    <style>
        body {
            background-color: black;
            color: gold;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            margin: 20px auto;
            width: 80%;
        }

        .bingo-cell {
            border: 2px solid gold;
            padding: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>I.E.N. Bingo</h1>

    <div class="bingo-grid">
        <div class="bingo-cell">Free Spot</div>
        <div class="bingo-cell">Phrase 1</div>
        <div class="bingo-cell">Phrase 2</div>
        <div class="bingo-cell">Phrase 3</div>
        <div class="bingo-cell">Phrase 4</div>
        <!-- Add more cells as needed -->
    </div>
</body>
</html>
