<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I.E.N. Bingo</title>
    <style>
        body {
            background-color: black;
            color: #DAA520; /* Deeper gold color */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            margin: 20px auto;
            width: 80%;
        }

        .bingo-cell {
            border: 2px solid #DAA520; /* Deeper gold */
            padding: 20px;
            font-size: 1.2em;
        }

        /* Center the "Free Spot" */
        .free-spot {
            background-color: #DAA520;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>I.E.N. Bingo</h1>

    <div class="bingo-grid">
        <div class="bingo-cell">Phrase 1</div>
        <div class="bingo-cell">Phrase 2</div>
        <div class="bingo-cell">Phrase 3</div>
        <div class="bingo-cell">Phrase 4</div>
        <div class="bingo-cell">Phrase 5</div>

        <div class="bingo-cell">Phrase 6</div>
        <div class="bingo-cell">Phrase 7</div>
        <div class="bingo-cell">Phrase 8</div>
        <div class="bingo-cell">Phrase 9</div>
        <div class="bingo-cell">Phrase 10</div>

        <div class="bingo-cell">Phrase 11</div>
        <div class="bingo-cell">Phrase 12</div>
        <div class="bingo-cell free-spot">Free Spot</div> <!-- Center spot -->
        <div class="bingo-cell">Phrase 13</div>
        <div class="bingo-cell">Phrase 14</div>

        <div class="bingo-cell">Phrase 15</div>
        <div class="bingo-cell">Phrase 16</div>
        <div class="bingo-cell">Phrase 17</div>
        <div class="bingo-cell">Phrase 18</div>
        <div class="bingo-cell">Phrase 19</div>

        <div class="bingo-cell">Phrase 20</div>
        <div class="bingo-cell">Phrase 21</div>
        <div class="bingo-cell">Phrase 22</div>
        <div class="bingo-cell">Phrase 23</div>
        <div class="bingo-cell">Phrase 24</div>
    </div>
</body>
</html>
