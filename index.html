<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I.E.N. Bingo</title>
    <style>
        body {
            background-color: black;
            color: #edbc00; /* Deeper gold color */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            margin: 20px auto;
            width: 80%;
        }

        .bingo-cell {
            border: 2px solid #edbc00; /* Deeper gold */
            padding: 20px;
            font-size: 1.2em;
            cursor: pointer;
        }

        /* Free Spot stays uncolored but clickable */
        .free-spot {
            font-weight: bold;
        }

        .clicked {
            background-color: #DAA520;
            color: black;
        }
         /* Styling for the submit button */
        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #edbc00; /* Updated gold */
            color: black;
            border: none;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #c89700; /* Slightly darker gold when hovered */
        }
    </style>
</head>
<body>
    <h1>I.E.N. Bingo</h1>

    <div class="bingo-grid">
        <div class="bingo-cell" id="cell-1"></div>
        <div class="bingo-cell" id="cell-2"></div>
        <div class="bingo-cell" id="cell-3"></div>
        <div class="bingo-cell" id="cell-4"></div>
        <div class="bingo-cell" id="cell-5"></div>

        <div class="bingo-cell" id="cell-6"></div>
        <div class="bingo-cell" id="cell-7"></div>
        <div class="bingo-cell" id="cell-8"></div>
        <div class="bingo-cell" id="cell-9"></div>
        <div class="bingo-cell" id="cell-10"></div>

        <div class="bingo-cell" id="cell-11"></div>
        <div class="bingo-cell" id="cell-12"></div>
        <div class="bingo-cell free-spot" id="free-spot">Free Spot</div>
        <div class="bingo-cell" id="cell-14"></div>
        <div class="bingo-cell" id="cell-15"></div>

        <div class="bingo-cell" id="cell-16"></div>
        <div class="bingo-cell" id="cell-17"></div>
        <div class="bingo-cell" id="cell-18"></div>
        <div class="bingo-cell" id="cell-19"></div>
        <div class="bingo-cell" id="cell-20"></div>

        <div class="bingo-cell" id="cell-21"></div>
        <div class="bingo-cell" id="cell-22"></div>
        <div class="bingo-cell" id="cell-23"></div>
        <div class="bingo-cell" id="cell-24"></div>
        <div class="bingo-cell" id="cell-25"></div>
    </div>

    <!-- Button to submit a phrase -->
    <button class="submit-button" onclick="window.location.href='submit.html';">Submit a Phrase</button>


    <script>
        // Placeholder for dynamic content
        const bingoCells = document.querySelectorAll('.bingo-cell');
        bingoCells.forEach(cell => {
            cell.addEventListener('click', () => {
                cell.classList.toggle('clicked');
            });
        });
    </script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyDQ0kenGUnwgbZwTgTdqUQHgJWIL25i7hc",
        authDomain: "ien-bingo.firebaseapp.com",
        projectId: "ien-bingo",
        storageBucket: "ien-bingo.appspot.com",
        messagingSenderId: "115041832401",
        appId: "1:115041832401:web:785da7558648d1ac8124f0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Fetch phrases and populate bingo grid
    async function populateBingoGrid() {
        const q = query(collection(db, "bingo_phrases"), where("status", "==", "approved"));
        const querySnapshot = await getDocs(q);
        const phrasesByCategory = {};

        // Group phrases by category (ignoring "Free Spot")
        querySnapshot.forEach((doc) => {
            const data = doc.data();
            if (data.category !== "Free Spot") {
                if (!phrasesByCategory[data.category]) {
                    phrasesByCategory[data.category] = [];
                }
                phrasesByCategory[data.category].push(data.phrase);
            }
        });

        // Shuffle and balance phrases across categories
        const selectedPhrases = [];
        const categories = Object.keys(phrasesByCategory);

        // Ensure equal distribution of phrases from each category
        while (selectedPhrases.length < 24 && categories.length > 0) {
            for (const category of categories) {
                if (phrasesByCategory[category].length > 0 && selectedPhrases.length < 24) {
                    const phrase = phrasesByCategory[category].shift();
                    selectedPhrases.push(phrase);
                }
            }
        }

        // Shuffle selected phrases before adding to grid
        shuffle(selectedPhrases);

        const bingoCells = document.querySelectorAll('.bingo-cell');
        let phraseIndex = 0;

        // Fill bingo cells, leaving the center as Free Spot
        bingoCells.forEach((cell, index) => {
            if (index === 12) {
                // The Free Spot in the center
                populateFreeSpot();
            } else {
                cell.textContent = selectedPhrases[phraseIndex] || '';
                phraseIndex++;
            }
        });
    }

    // Populate "Free Spot" with a random phrase from the "Free Spot" category
    async function populateFreeSpot() {
        const q = query(collection(db, "bingo_phrases"), where("category", "==", "Free Spot"), where("status", "==", "approved"));
        const querySnapshot = await getDocs(q);
        
        if (!querySnapshot.empty) {
            const randomIndex = Math.floor(Math.random() * querySnapshot.docs.length);
            const freeSpotPhrase = querySnapshot.docs[randomIndex].data().phrase;
            document.getElementById('free-spot').textContent = freeSpotPhrase;
        } else {
            document.getElementById('free-spot').textContent = "Free Spot";
        }
    }

    // Shuffle function to randomize the phrase order
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Call the function to populate the grid
    populateBingoGrid();
</script>

</script>

</body>
</html>
