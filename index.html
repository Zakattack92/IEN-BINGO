<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - I.E.N. Bingo</title>
    <style>
        body {
            background-color: black;
            color: #edbc00;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px;
            font-size: 1.2em;
            width: 80%; /* Take up more space on mobile */
            max-width: 400px; /* Limit the width on large screens */
        }

        .submit-button, .register-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #edbc00;
            color: black;
            border: none;
            cursor: pointer;
        }

        .submit-button:hover, .register-button:hover {
            background-color: #c89700;
        }

        @media (max-width: 768px) {
            input[type="text"], input[type="password"] {
                width: 90%; /* Increase input width on small screens */
            }

            .submit-button, .register-button {
                width: 90%; /* Ensure the button is responsive */
            }
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Enter your username" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button type="button" id="loginBtn" class="submit-button">Login</button>
        <button type="button" id="registerBtn" class="register-button">Register</button>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQ0kenGUnwgbZwTgTdqUQHgJWIL25i7hc",
            authDomain: "ien-bingo.firebaseapp.com",
            projectId: "ien-bingo",
            storageBucket: "ien-bingo.appspot.com",
            messagingSenderId: "115041832401",
            appId: "1:115041832401:web:785da7558648d1ac8124f0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('loginBtn').addEventListener('click', login);
        document.getElementById('registerBtn').addEventListener('click', register);

        // Login function
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                alert("Please enter both username and password");
                return;
            }

            try {
                const q = query(collection(db, "users"), where("name", "==", username), where("password", "==", password));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    alert("Invalid username or password");
                } else {
                    const userDoc = querySnapshot.docs[0];
                    const userData = userDoc.data();

                    // Check if the account is approved
                    if (userData.approved) {
                        // Store user info in localStorage
                        localStorage.setItem('bingoUser', JSON.stringify({ name: username }));

                        // Redirect to bingo page
                        window.location.href = 'bingo.html';
                    } else {
                        alert("Your account is pending approval.");
                    }
                }
            } catch (error) {
                console.error("Error logging in:", error);
                alert("Login failed. Please try again.");
            }
        }

        // Register function
        async function register() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                alert("Please enter both username and password to register");
                return;
            }

            try {
                const userDocRef = doc(db, "users", username);
                const userDocSnap = await getDoc(userDocRef);

                if (userDocSnap.exists()) {
                    alert("Username already exists");
                } else {
                    // Register new user in Firestore with approved flag set to false
                    await setDoc(userDocRef, { name: username, password: password, approved: false });

                    alert("Your account has been submitted for approval.");
                }
            } catch (error) {
                console.error("Error registering:", error);
                alert("Registration failed. Please try again.");
            }
        }
    </script>
</body>
</html>
