<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - I.E.N. Bingo</title>
    <style>
        body {
            background-color: black;
            color: #edbc00;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        input[type="email"], input[type="password"] {
            padding: 10px;
            margin: 10px;
            font-size: 1.2em;
            width: 80%; /* Take up more space on mobile */
            max-width: 400px; /* Limit the width on large screens */
        }

        .submit-button, .register-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #edbc00;
            color: black;
            border: none;
            cursor: pointer;
        }

        .submit-button:hover, .register-button:hover {
            background-color: #c89700;
        }

        @media (max-width: 768px) {
            input[type="email"], input[type="password"] {
                width: 90%; /* Increase input width on small screens */
            }

            .submit-button, .register-button {
                width: 90%; /* Ensure the button is responsive */
            }
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button type="button" id="loginBtn" class="submit-button">Login</button>
        <button type="button" id="registerBtn" class="register-button">Register</button>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQ0kenGUnwgbZwTgTdqUQHgJWIL25i7hc",
            authDomain: "ien-bingo.firebaseapp.com",
            projectId: "ien-bingo",
            storageBucket: "ien-bingo.appspot.com",
            messagingSenderId: "115041832401",
            appId: "1:115041832401:web:785da7558648d1ac8124f0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Login function
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                alert("Please enter both email and password");
                return;
            }

            try {
                // Authenticate the user
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Store user info in localStorage (optional but recommended for quick access)
                localStorage.setItem('bingoUser', JSON.stringify({ email: user.email }));

                // Redirect to bingo page
                window.location.href = 'bingo.html';
            } catch (error) {
                console.error("Error logging in:", error);
                alert("Login failed. Please try again.");
            }
        });

        // Register function
        document.getElementById('registerBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                alert("Please enter both email and password to register");
                return;
            }

            try {
                // Register the new user
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Optionally store the user in localStorage
                localStorage.setItem('bingoUser', JSON.stringify({ email: user.email }));

                alert("Account created successfully!");

                // Redirect to bingo page
                window.location.href = 'bingo.html';
            } catch (error) {
                console.error("Error registering:", error);
                alert("Registration failed. Please try again.");
            }
        });
    </script>
</body>
</html>
