<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I.E.N. Bingo</title>
    <style>
        body {
            background-color: black;
            color: #edbc00; /* Deeper gold color */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            margin: 20px auto;
            width: 80%;
        }

        .bingo-cell {
            border: 2px solid #edbc00; /* Deeper gold */
            padding: 20px;
            font-size: 1.2em;
            cursor: pointer;
        }

        /* Free Spot stays uncolored but clickable */
        .free-spot {
            font-weight: bold;
        }

        .clicked {
            background-color: #DAA520;
            color: black;
        }
         /* Styling for the submit button */
        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #edbc00; /* Updated gold */
            color: black;
            border: none;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #c89700; /* Slightly darker gold when hovered */
        }
    </style>
</head>
<body>
    <h1>I.E.N. Bingo</h1>

    <div class="bingo-grid">
        <div class="bingo-cell" id="cell-1"></div>
        <div class="bingo-cell" id="cell-2"></div>
        <div class="bingo-cell" id="cell-3"></div>
        <div class="bingo-cell" id="cell-4"></div>
        <div class="bingo-cell" id="cell-5"></div>

        <div class="bingo-cell" id="cell-6"></div>
        <div class="bingo-cell" id="cell-7"></div>
        <div class="bingo-cell" id="cell-8"></div>
        <div class="bingo-cell" id="cell-9"></div>
        <div class="bingo-cell" id="cell-10"></div>

        <div class="bingo-cell" id="cell-11"></div>
        <div class="bingo-cell" id="cell-12"></div>
        <div class="bingo-cell free-spot" id="free-spot">Free Spot</div>
        <div class="bingo-cell" id="cell-14"></div>
        <div class="bingo-cell" id="cell-15"></div>

        <div class="bingo-cell" id="cell-16"></div>
        <div class="bingo-cell" id="cell-17"></div>
        <div class="bingo-cell" id="cell-18"></div>
        <div class="bingo-cell" id="cell-19"></div>
        <div class="bingo-cell" id="cell-20"></div>

        <div class="bingo-cell" id="cell-21"></div>
        <div class="bingo-cell" id="cell-22"></div>
        <div class="bingo-cell" id="cell-23"></div>
        <div class="bingo-cell" id="cell-24"></div>
        <div class="bingo-cell" id="cell-25"></div>
    </div>

    <!-- Button to submit a phrase -->
    <button class="submit-button" onclick="window.location.href='submit.html';">Submit a Phrase</button>


    <script>
        // Placeholder for dynamic content
        const bingoCells = document.querySelectorAll('.bingo-cell');
        bingoCells.forEach(cell => {
            cell.addEventListener('click', () => {
                cell.classList.toggle('clicked');
            });
        });
    </script>
   <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyDQ0kenGUnwgbZwTgTdqUQHgJWIL25i7hc",
        authDomain: "ien-bingo.firebaseapp.com",
        projectId: "ien-bingo",
        storageBucket: "ien-bingo.appspot.com",
        messagingSenderId: "115041832401",
        appId: "1:115041832401:web:785da7558648d1ac8124f0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Fetch "Free Spot" phrase and populate the center spot
    async function populateFreeSpot() {
        const q = query(collection(db, "bingo_phrases"), where("category", "==", "Free Spot"), where("status", "==", "approved"));
        const querySnapshot = await getDocs(q);
        
        if (!querySnapshot.empty) {
            // Assuming we only need one phrase for the Free Spot
            const freeSpotPhrase = querySnapshot.docs[0].data().phrase;
            document.getElementById('free-spot').textContent = freeSpotPhrase;
        } else {
            // Fallback text if no approved Free Spot phrase is available
            document.getElementById('free-spot').textContent = "Free Spot";
        }
    }

    // Call the function to populate the free spot
    populateFreeSpot();
</script>

</body>
</html>
