<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQ0kenGUnwgbZwTgTdqUQHgJWIL25i7hc",
            authDomain: "ien-bingo.firebaseapp.com",
            projectId: "ien-bingo",
            storageBucket: "ien-bingo.appspot.com",
            messagingSenderId: "115041832401",
            appId: "1:115041832401:web:785da7558648d1ac8124f0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function login() {
            const name = document.getElementById('name').value;
            const pin = document.getElementById('pin').value;

            if (name && pin) {
                const userRef = doc(db, "users", name);
                const userSnap = await getDoc(userRef);

                if (userSnap.exists()) {
                    const userData = userSnap.data();
                    if (userData.password === pin) {
                        // Save user to localStorage
                        localStorage.setItem('bingoUser', JSON.stringify({ uid: name }));
                        // Redirect to bingo.html after successful login
                        window.location.href = 'bingo.html';
                    } else {
                        alert("Incorrect password.");
                    }
                } else {
                    alert("User not found.");
                }
            } else {
                alert("Please enter both name and PIN.");
            }
        }
    </script>
</head>
<body>
    <h1>Login</h1>
    
    <!-- Input form for Name and PIN -->
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="pin">PIN:</label>
    <input type="password" id="pin" placeholder="Enter your PIN" required>

    <button onclick="login()">Login</button>
</body>
</html>
