<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Controls</title>
    <style>
        body {
            background-color: black;
            color: #edbc00;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            padding: 10px;
            margin: 5px;
            font-size: 1em;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: transparent;
            border: 2px solid #edbc00;
            color: #edbc00;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #edbc00;
            color: black;
        }
        .form-container {
            display: inline-block;
            text-align: left;
        }
    </style>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";
      import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDQ0kenGUnwgbZwTgTdqUQHgJWIL25i7hc",
        authDomain: "ien-bingo.firebaseapp.com",
        projectId: "ien-bingo",
        storageBucket: "ien-bingo.appspot.com",
        messagingSenderId: "115041832401",
        appId: "1:115041832401:web:785da7558648d1ac8124f0"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth();
      const db = getFirestore(app);

      onAuthStateChanged(auth, (user) => {
          if (user) {
              // User is logged in
              const username = JSON.parse(localStorage.getItem('bingoUser')).name;
              document.getElementById('current-user').textContent = `Current User: ${username}`;
          } else {
              // Redirect to login page
              window.location.href = 'index.html';
          }
      });

      async function updateProfileInfo() {
          const username = document.getElementById('username').value;
          const nickname = document.getElementById('nickname').value;

          const currentUser = JSON.parse(localStorage.getItem('bingoUser')).name;

          try {
              // Update nickname in Firestore
              if (nickname) {
                  await setDoc(doc(db, "users", currentUser), { nickname: nickname }, { merge: true });
                  alert("Nickname updated successfully!");
              }

              // Note: Usernames can't be changed in this setup. You may need to implement additional logic if needed.
          } catch (error) {
              alert("Error updating profile: " + error.message);
          }
      }

      async function updatePasswordInfo() {
          const currentPassword = document.getElementById('current-password').value;
          const newPassword = document.getElementById('password').value;

          const currentUser = JSON.parse(localStorage.getItem('bingoUser')).name;

          try {
              const userDocRef = doc(db, "users", currentUser);
              const userDocSnap = await getDoc(userDocRef);

              if (userDocSnap.exists() && userDocSnap.data().password === currentPassword) {
                  // Update password in Firestore
                  await setDoc(userDocRef, { password: newPassword }, { merge: true });
                  alert("Password updated successfully!");
              } else {
                  alert("Current password is incorrect.");
              }
          } catch (error) {
              alert("Error updating password: " + error.message);
          }
      }
    </script>
</head>
<body>
    <h1>User Controls</h1>
    <div id="current-user"></div>

    <div class="form-container">
        <div class="form-group">
            <label for="username">Change Username</label>
            <input type="text" id="username" placeholder="Enter new username" disabled>
            <small>Username cannot be changed in this setup.</small>
        </div>

        <div class="form-group">
            <label for="nickname">Add Nickname (for Leaderboards)</label>
            <input type="text" id="nickname" placeholder="Enter nickname">
        </div>

        <button onclick="updateProfileInfo()">Update Profile</button>

        <div class="form-group" style="margin-top: 20px;">
            <label for="current-password">Current Password</label>
            <input type="password" id="current-password" placeholder="Enter current password">
        </div>

        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" id="password" placeholder="Enter new password">
        </div>

        <button onclick="updatePasswordInfo()">Update Password</button>
    </div>
</body>
</html>
